<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Private V.1</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <aside class="sidebar">
        <a class="sidebar__logo" href="#">
            <img src="assets/icons/logo.svg" alt="logo" class="logo">
        </a>
        <div class="sidebar__container">
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#dashboard"></use>
                </svg>
                <span class="sidebar__text">Dashboard</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#cart"></use>
                </svg>
                <span class="sidebar__text">E-Commerce</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#calendar"></use>
                </svg>
                <span class="sidebar__text">Calendar</span>
            </div>
            <div class="sidebar__menu sidebar__menu_natification">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#mail"></use>
                </svg>
                <span class="sidebar__text">Mail</span>
            </div>
            <div class="sidebar__menu sidebar__menu_active">
                <svg class="sidebar__icon sidebar__icon_active">
                    <use xlink:href="assets/icons/icons.svg#chat"></use>
                </svg>
                <span class="sidebar__text sidebar__text_active">Chat</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#tasks"></use>
                </svg>
                <span class="sidebar__text">Tasks</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#project"></use>
                </svg>
                <span class="sidebar__text">Projects</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#folder"></use>
                </svg>
                <span class="sidebar__text">File Manager</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#text"></use>
                </svg>
                <span class="sidebar__text">Notes</span>
            </div>
            <div class="sidebar__menu">
                <svg class="sidebar__icon">
                    <use xlink:href="assets/icons/icons.svg#contacts"></use>
                </svg>
                <span class="sidebar__text">Contacts</span>
            </div>
            <div class="sidebar__menu sidebar__menu_fixed">
                <svg class="sidebar__icon sidebar__arrow">
                    <use xlink:href="assets/icons/icons.svg#arrow"></use>
                </svg>
                <svg class="sidebar__icon sidebar__arrow">
                    <use xlink:href="assets/icons/icons.svg#arrow"></use>
                </svg>
                <svg class="sidebar__icon sidebar__arrow">
                    <use xlink:href="assets/icons/icons.svg#arrow"></use>
                </svg>
            </div>
        </div>
    </aside>
    <script src="js/main.js"></script>

</html>
